---
changelog:
  exclude:
    labels:
      - release
  categories:
    - title: Bugfixes
      labels:
        - bugfix
        - bug
    - title: New features
      labels:
        - enhancement
    - title: Documentation
      labels:
        - documentation
    - title: CI/ Repo / Packages
      labels:
        - CI
        - package
        - dependencies
    - title: Other
      labels:
        - "*"
